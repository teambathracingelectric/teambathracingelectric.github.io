<!-- Team Section -->
<section id="team" class="bg-light-gray">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Our Amazing Team</h2>
				<!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
			</div>
		</div>
		<div class="row">
			<!-- Loop over the yml pages in _data/orgs/ folder -->
			{% for org_hash in site.data.orgs %}

				<!-- Assign org to be the organisation name -->
				{% assign org = org_hash[1] %}
				<h3 align="center">{{ org.name }}</h3>

				<!-- Create row for all the members in the team -->
				<div class="row" style="display:flex; flex-wrap: wrap; justify-content: center">

					<!-- Loop over members in the organisation -->
					{% for member in org.members %}
						<div class="col-sm-2">
							<a 	
								href="#teamMember{{ member.pic }}" 
								class="team-member-link" 
								data-toggle="modal"
								data-name="{{ member.name }}"
								data-title="{{ member.title }}"
								data-pic="{{ member.pic }}"
								{% for fact in member.facts %}
									data-fact-{{ fact.name | slugify }}="{{ fact.info }}" 
								{% endfor %}
								{% for network in member.social %}
									data-social-{{ network.title }}="{{ network.url }}"
								{% endfor %}
							>
								<div class="team-member">
									<img src="img/team/{{ member.pic }}.jpg" onerror="imgError(this);" class="img-responsive img-square" alt="">
									<h4>{{ member.name }}</h4>
									<p class="text-muted">{{ member.title }}</p>
								</div>
							</a>
						</div>
					{% endfor %}
				</div>
			{% endfor %}
		</div>
		<!--<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				<p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
			</div>
		</div>-->
	</div>
</section>
