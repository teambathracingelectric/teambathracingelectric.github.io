<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">News &amp; Progress</h2>
				<h3 class="section-subheading text-muted">Follow Team Bath Racing Electric's Latest Progress Here!</h3>
			</div>
		</div>
		<div class="row">
		{% for post in site.posts limit:6 %}
			<div class="col-md-4 col-sm-6 portfolio-item">
				<a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
					<div class="portfolio-hover">
						<div class="portfolio-hover-content">
							<i class="fas fa-plus fa-3x"></i>
						</div>
					</div>
					<img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
				</a>
				<div class="portfolio-caption">
					<h4>{{ post.title }}</h4>
					<p class="text-muted">{{ post.subtitle }}</p>
				</div>
			</div>
		{% endfor %}
		</div>
		<div class="row">
			<button type="button" class="btn btn-posts btn-lg" data-toggle="modal" data-target="#more-posts">
				Older posts...
			</button>
		</div>
	</div>
</section>
