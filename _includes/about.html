<!-- About Section -->
{% assign about = site.data[site.active_lang].about %}
<section id="about">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1 text-center">
				<h2 class="section-heading">{{ about.main.title }}</h2>
				<h3 class="section-description text-muted">{{ about.main.body }}</h3>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4 col-sm-6">
				<i class="fas fa-users fa-8x text-primary" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
				<h4 class="service-heading">{{ about.more[0].title }}</h4>
				<p class="desc-cont text-muted text-justify">
					{{ about.more[0].body }}
				</p>
			</div>
			<div class="col-md-4 col-sm-6">
				<i class="fas fa-flag-checkered fa-8x text-primary" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
				<h4 class="service-heading">{{ about.more[1].title }}</h4>
				<p class="desc-cont text-muted text-justify">
					{{ about.more[1].body }}
				</p>
			</div>
			<div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-0">
				<i class="fas fa-gem fa-8x text-primary" data-fa-transform="shrink-8" data-fa-mask="fas fa-circle"></i>
				<h4 class="service-heading">{{ about.more[2].title }}</h4>
				<p class="desc-cont text-muted text-justify">
					{{ about.more[2].body }}
				</p>
			</div>
		</div>
	</div>
</section>
