<!-- Sponsors Aside -->
<section id="sponsors">
	<aside class="clients">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">Our Stunning Sponsors</h2>
					<!--<h3 class="section-subheading text-muted">These are our sponsors who have been supporting TBRe!</h3>-->
				</div>
			</div>
			<div class="row">
				{% for image in site.static_files %}
					{% if image.path contains '/img/sponsors/' %}
						<div class="col-md-3 col-sm-6">
							<a href="#">
								<img src="{{ image.path }}" class="img-responsive img-centered" alt="image"/>
							</a>
						</div>
					{% endif %}
				{% endfor %}
			</div>

			<div class="row">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-posts btn-lg" data-toggle="modal" data-target="#sponsors-modal">
					More information about our sponsors!
				</button>

				<!-- Modal -->
				<div class="portfolio-modal modal fade" id="sponsors-modal" tabindex="-1" role="dialog" aria-hidden="true">
					<!--<div class="modal-dialog modal-lg" role="document">-->
						<div class="modal-content">

							<div class="close-modal" data-dismiss="modal">
								<div class="lr">
									<div class="rl">
									</div>
								</div>
							</div>

							<div class="modal-header text-center">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h2 class="section-heading">Our Sponsors</h4>
							</div>

							<div class="modal-body">
								...
							</div>

							<div class="modal-footer text-center">
								<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
							</div>

						</div>
					<!--</div>-->
				</div>

			</div>
		</div>
	</aside>
</section>
