<!-- Timeline Section -->
<section id="timeline" class="bg-light-gray">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Timeline</h2>
				<!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<ul class="timeline">
					{% for info in site.data.timeline %}
					<li class="{{ info.class }}">
						<div class="timeline-image">
							<img class="img-circle img-responsive" src="img/timeline/{{ info.pic }}.jpg" alt="">
						</div>
						<div class="timeline-panel">
							<div class="timeline-heading">
								<h4>{{ info.heading }}</h4>
								<h4 class="subheading">{{ info.subheading }}</h4>
							</div>
							<div class="timeline-body">
								<p class="text-muted">{{ info.description }}</p>
							</div>
						</div>
					</li>
					{% endfor %}

					<li class="timeline-inverted">
						<a href="#contact">
							<div class="timeline-image">
								<h4>Be Part
								<br>Of Our
								<br>Story!</h4>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
