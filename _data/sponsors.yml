- name: IPG
  weighting: 110
  pic: ipg
  link: https://ipg-automotive.com
  description: >
                 In order to be successful in Formula Student, the vehicle dynamics must be right!
                 IPG Automotive’s Formula CarMaker program will help to achieving this. With CarMaker and IPGKinematics,
                 IPG offer professional support for vehicle dynamics simulation right from the start.

- name: Bender
  weighting: 120
  pic: bender
  link: http://www.bender.org
  description: >
                 Safety is crucial for high voltage applications and Bender have been kind enough to support our team for the second year
                 in a row with their Isolation Monitoring Device (IMD) unit. The IMD detects if there is any high voltage leaking from the
                 tractive system to the chassis and immediately switches off the HV system making it safe.

- name: Minuteman Press
  weighting: 130
  pic: minuteman-press
  link: http://www.minutemanbath.co.uk/
  description: >
                 Minuteman Press are a well established, multi award winning independently owned digital, litho and wide
                 format printer, based in the centre of the World Heritage City of Bath. Their support allows us to print
                 and advertise at the highest quality.

- name: EMRAX
  weighting: 140
  pic: emrax
  link: http://www.enstroj.si
  description: >
                 EMRAX offer high-powered, high torque, extremely light, direct drive, low noise electric motors, with efficiency up to 98%.
                 An Emrax motor offers the best power to weight ratio in the world. We are delighted to be supported by Emrax for the 2016/17 season!
