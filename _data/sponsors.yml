- name: Creasefield
  weighting: 40
  pic: creasefield
  link: https://www.creasefield.co.uk/
  description: >
                 We are delighted with Creasefield’s continued support of for 2016-17 year.
                 Creasefield are battery specialists based in Bristol and are critical to our battery development through
                 their outstanding industry knowledge and in-kind support through discounted battery cells.

- name: Empiric Student Property
  weighting: 50
  pic: empiric-student-property
  link: http://www.empiric.co.uk/
  description: >
                 The Empiric Student Property (ESP) plc management team has a long track record in the acquisition, development
                 and management of student accommodation assets in the UK. With the growing student population in Bath, ESP
                 are extending their portfolio of properties in the area. Keep an eye out for Empiric Student Properties across
                 Bath in the not so distant future!

- name: Cubik Innovation
  weighting: 60
  pic: cubik-innovation
  link: http://www.cubik-innovation.co.uk/team-bath-racing-electric
  description: >
                 Located at the acclaimed Bristol and Bath Science Park in Bristol, Cubik Innovation work with emerging businesses, entrepreneurs and corporations,
                 helping them to realise their electronic design objectives and to also bring new products to market.
                 Supporting us for a second year, Cubik will be supporting our PCB design & manufacture.
                 The PCBs that Cubik provide are integrated into our power management system and also the driver display.

- name: Makita
  weighting: 70
  pic: makita
  link: http://www.makitauk.com/about-makita.html
  description: >
                 We are very pleased to have the support of Makita for a second season.
                 Makita is the leading manufacturer of power tools in the world and the power tools and
                 training programme that they have provided are invaluable to the team’s daily work.

- name: Brammer
  weighting: 80
  pic: brammer
  link: http://www.brammer.co.uk/
  description: >
                 Brammer are Europe’s leading specialist distributor of industrial maintenance, repair and overhaul products.
                 It is a privilege to have Brammer by our side assisting us to make our electric Formula Student entry a success.

