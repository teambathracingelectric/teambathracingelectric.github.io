url: https://teambathracingelectric.com

# Site settings
title: Team Bath Racing Electric
email: teambathracingelectric@gmail.com
description: >
  Team Bath Racing Electric (TBRe) is an engineering team run by students at
  the University of Bath. The team has a range of engineering students working
  together to design and build an electric high-performance vehicle for the
  Formula Student competition. We want to inspire students from all engineering
  disciplines to collaborate on a challenging and motivating project.

